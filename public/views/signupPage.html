<div class="row">

	<form class="form-signin col-md-2 col-md-offset-5" ng-submit="signUpCtrl.attemptSignUp()">
	<h2 class="form-signin-heading">New user</h2>
    <span ng-bind="signUpCtrl.errorMsg" style="color: red"></span>
	<label for="inputEmail" class="sr-only">Email address</label>
	<input type="email" id="inputEmail" class="form-control" placeholder="Email Address" required="" ng-model="signUpCtrl.identity">
	<label for="inputPassword" class="sr-only">Password</label>
	<input type="password" id="inputPassword" class="form-control" placeholder="Password" required="" ng-model="signUpCtrl.password">
	<label for="checkPassword" class="sr-only">Password again</label>
	<input type="password" id="checkPassword" class="form-control" placeholder="Password again" required="" ng-model="signUpCtrl.passwordAgain">
	<div class="checkbox">
		<label>
		<input type="checkbox" value="remember-me"> I read and understand the User Agreement
		</label>
	</div>
	<button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
	</form>

</div>
