<div class="row">

	<form class="form-signin col-md-2 col-md-offset-5" ng-submit = "loginCtrl.attemptLogin()">
		<h2 class="form-signin-heading">Please sign in</h2>
    <span ng-bind="loginCtrl.errorMsg" style = "color: red"></span>
		<label for="inputEmail" class="sr-only">Email address or Username</label>
		<input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="" ng-model = "loginCtrl.identity">
		<label for="inputPassword" class="sr-only">Password</label>
		<input type="password" id="inputPassword" class="form-control" placeholder="Password" required="" ng-model = "loginCtrl.password">
		<div class="checkbox">
			<label>
			<input type="checkbox" value="remember-me"> Remember me
			</label>
		</div>
		<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
	</form>

</div>
